<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/9aea94aa37.js" crossorigin="anonymous"></script>
        <title>Search Images</title>
    </head>
    <body>
        <nav class="nav">
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="index.html">Search</a></li>
            </ul>
        </nav>
        <img src="/assets/logo.png" alt="Google">
        <span class="logo-text">Images</span>
        <form action="https://www.google.com/search">
            <span class="main-search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" name="q">
            <button class="image-search-button" type="submit" name="tbm" value="isch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </body>
</html>
