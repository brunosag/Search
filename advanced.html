<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="icon" href="/assets/favicon.png"></link>
        <script src="https://kit.fontawesome.com/9aea94aa37.js" crossorigin="anonymous"></script>
        <title>Search Advanced Search</title>
    </head>

    <body>

        <nav class="navbar">
            <ul class="nav-menu nav-menu-start">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <img src="/assets/logo_sm.png" alt="Seacrh" title="Go to Search Home" width="74" height="24">
                    </a>
                </li>
            </ul>
        </nav>
        <h1 class="advanced-title">Advanced Search</h1>
            <form class="advanced-container" action="https://www.google.com/search">
                <div class="advanced-row">
                    <span class="advanced-find-title">Find pages with...</span>
                    <div class="advanced-empty-input"></div>
                    <span class="advanced-do-title">To do this in the search box.</span>
                </div>
                <div class="advanced-row">
                    <label class="advanced-find-label" for="advanced-all">all these words: </label>
                    <input class="advanced-input" type="text" name="as_q" id="advanced-all" autocomplete="off">
                    <span class="advanced-do-text">Type the important words: <span class="advanced-do-quote">tri-colour rat terrier</span></span>
                </div>
                <div class="advanced-row">
                    <label class="advanced-find-label" for="advanced-exact">this exact word or phrase: </label>
                    <input class="advanced-input" type="text" name="as_epq" id="advanced-exact" autocomplete="off">
                    <span class="advanced-do-text">Put exact words in quotes: <span class="advanced-do-quote">"rat terrier"</span></span>
                </div>
                <div class="advanced-row">
                    <label class="advanced-find-label" for="advanced-any">any of these words: </label>
                    <input class="advanced-input" type="text" name="as_oq" id="advanced-any" autocomplete="off">
                    <span class="advanced-do-text">Type <span class="advanced-do-quote">OR</span> between all the words you want: <span class="advanced-do-quote">miniature OR standard</span></span>
                </div>
                <div class="advanced-row">
                    <label class="advanced-find-label" for="advanced-none">none of these words: </label>
                    <input class="advanced-input" type="text" name="as_eq" id="advanced-none" autocomplete="off">
                    <span class="advanced-do-text">Put a minus sign just before words that you don't want: <span class="advanced-do-quote">-rodent, -"Jack Russell"</span></span>
                </div>
                <div class="advanced-row">
                    <div class="advanced-empty-find-label"></div>
                    <div class="advanced-button-container">
                        <button class="advanced-button" type="submit">Advanced Search</button>
                    </div>
                </div>
            </form>

    </body>

</html>
